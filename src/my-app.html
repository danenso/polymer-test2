<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #ff9800;
        --app-secondary-color: #4e4e4e;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);  
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: white;
        background-color: #344357;
      }
        .logo-title {
            font-family: 'Titillium Web';
            font-size: 24px;
            margin: 10px 0px 0px 5px;
            color: #344357;
        }
        .logo-secondtitle {
            font-family: 'Titillium Web';
            font-size: 14px;
            margin: 18px 0px 0px 5px;
            color: #344357;
        }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>
            <img src="../images/manifest/icon-48x48.png">
                <div class="logo-title">Finfire</div><div class="logo-secondtitle">Bibliothek</div>
        </app-toolbar>
          
        <iron-selector selected="null" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]view1"><paper-icon-button icon="icons:info"></paper-icon-button>About</a>
          <a name="components" href="[[rootPath]]components" role="tab"><paper-icon-button icon="icons:polymer"></paper-icon-button>Components</a>
            <a name="components-paper" href="[[rootPath]]components-paper">Paper-Elements</a>
          <a name="animantions" href="[[rootPath]]animantions"><paper-icon-button icon="av:play-circle-filled"></paper-icon-button>Animantions</a>
          <a name="view4" href="[[rootPath]]view4"><paper-icon-button icon="editor:format-list-bulleted"></paper-icon-button>DataTable</a>
          <a name="view5" href="[[rootPath]]view5"><paper-icon-button icon="image:view-compact"></paper-icon-button>Style and Layout</a>
          <a name="view6" href="[[rootPath]]view6"><paper-icon-button icon="editor:pie-chart"></paper-icon-button>Material Charts</a>
          <a name="template" href="[[rootPath]]templates"><paper-icon-button icon="editor:border-clear"></paper-icon-button>Templates</a>
            
            
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
              <toolbar-search></toolbar-search>
            <div main-title></div>
              
<paper-icon-button id="number" icon="icons:assignment-ind" alt="inbox">
</paper-icon-button>
<paper-badge for="number" label="4">
</paper-badge><a>Kontakte</a>

<paper-icon-button id="number" icon="icons:event" alt="inbox">
</paper-icon-button>
<paper-badge for="number" label="2">
</paper-badge><a>Kalender</a>
<paper-icon-button icon="icons:more-vert" alt="inbox">
</paper-icon-button>
              
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-components name="components"></my-components>
            <my-components-paper name="components-paper"></my-components-paper>
          <my-animantions name="animantions"></my-animantions>
          <my-view4 name="view4"></my-view4>
          <my-view5 name="view5"></my-view5>
          <my-view6 name="view6"></my-view6>
          <my-templates name="templates"></my-templates>
          <my-view404 name="view404"></my-view404>
            <my-kundenansicht name="kundenansicht"></my-kundenansicht>
        </iron-pages>
          
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
